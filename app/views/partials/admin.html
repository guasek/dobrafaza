<form name="adminForm" novalidate class="new-video-form">
    Tytuł filmu: <input class="admin-input-vid" type="text" ng-model="video.title"/><br/>
    PEŁNY link do filmiku na Youtubie: <input class="admin-input-vid" type="text" ng-model="video.url" ng-minlength="5"/>
    <div
            data-ng-hide="video.addedVideoId.length === 0 || video.url.length !== 0"
            >Dodano filmik, link bezpośredni: {{baseUrl}}/play/{{video.addedVideoId}}</div><br />
    <button ng-disable="adminForm.$invalid || adminForm.$pristine" ng-click="videoRepository.store(video); video.url = '';">DODAJ FILMIK</button>
</form>

<table>
    <tr dir-paginate="pVideo in paginatedVideos | itemsPerPage: 25" total-items="totalVideos">
        <td><img src="http://i1.ytimg.com/vi/{{pVideo.vendorVideoId}}/default.jpg" width="120" height="90" /></td>
        <td>{{ pVideo.title }}</td>
        <td><a href="/play/{{pVideo.videoId}}">Link do filmu</a></td>
    </tr>
</table>

<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
